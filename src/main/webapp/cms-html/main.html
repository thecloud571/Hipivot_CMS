<!DOCTYPE html>
<html style="width: 100%; height: 100%">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css"
	href="../static/jquery-easyui-1.5.2/themes/bootstrap/easyui.css">
<link rel="stylesheet" type="text/css"
	href="../static/jquery-easyui-1.5.2/themes/icon.css">
<script type="text/javascript"
	src="../static/jquery-easyui-1.5.2/jquery.min.js"></script>
<script type="text/javascript"
	src="../static/jquery-easyui-1.5.2/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="../static/jquery-easyui-1.5.2/locale/easyui-lang-zh_CN.js"></script>
<style type="text/css">
* {
	margin: 0;
	border: 0;
	padding: 0;
}
</style>
</head>
<body style="width: 100%; height: 100%">
	<div class="easyui-layout" style="width: 100%; height: 100%;">
		<div data-options="region:'north'" style="height: 112px;">北</div>

		<div data-options="region:'west',iconCls:'Compass_16'" title="导航菜单" style="width: 233px;">
			<div class="easyui-accordion" data-options="fit:true,border:false">
				
				<div title="上线管理中心" data-options="iconCls:'Safari_16'">
					<a href="javascript:void(0)" class="easyui-linkbutton"
						onclick="openTab('视频上线列表','videoOnlineList.html','uptocloud_16')"
						data-options="size:'large',plain:true,iconCls:'uptocloud_16'" style="width: 100%;">
						视频上线列表</a>
					
					<a href="javascript:void(0)" class="easyui-linkbutton"
						onclick="openTab('游戏上线列表','gameOnlineList.html','uptocloud_16')"
						data-options="size:'large',plain:true,iconCls:'uptocloud_16'" style="width: 100%;">
						游戏上线列表</a>
				</div>
				
				<div title="视频管理中心" data-options="iconCls:'Videos_16'">
					<a href="javascript:void(0)" class="easyui-linkbutton"
						onclick="openTab('视频信息列表','videoInfoList.html','video_camera_16')"
						data-options="size:'large',plain:true,iconCls:'video_camera_16'" style="width: 100%;">
						视频信息列表</a>
				</div>
				
				<div title="游戏管理中心" data-options="iconCls:'Game_Center_16'">
					<a href="javascript:void(0)" class="easyui-linkbutton"
						onclick="openTab('游戏信息列表','gameInfoList.html','iphone_16')"
						data-options="size:'large',plain:true,iconCls:'iphone_16'" style="width: 100%;">
						游戏信息列表</a>
				</div>
				
				<div title="资源管理中心" data-options="iconCls:'App_Store_16'">
					<a href="javascript:void(0)" class="easyui-linkbutton"
						onclick="openTab('本地视频管理','videoLocalManage.html','video_camera_16')"
						data-options="size:'large',plain:true,iconCls:'iphone_16'" style="width: 100%;">
						本地视频管理</a>
				</div>
				
				<div title="用户管理中心" data-options="iconCls:'Contacts_16'">
					
				</div>

			</div>
		</div>

		<div data-options="region:'center'">
			<div class="easyui-tabs" id="tabs"
				data-options="fit:true,tabPosition:'right'">
				<div title="首页" data-options="iconCls:'home_16'">
					<p style="position: absolute; left: 50%; top: 50%">主体</p>
				</div>
			</div>
		</div>

		<div data-options="region:'south'" style="height: 18px">
			<p align="center">Copyright © 2015-2017 深圳卓梦科技有限公司 版权所有</p>
		</div>
	</div>
</body>
</html>
<script type="text/javascript">
	function openTab(text, url, iconCls) {
		if ($("#tabs").tabs("exists", text)) {
			$("#tabs").tabs("select",text);
		} else {
			var content="<iframe style='width: 100%;height: 100%;display: block;' src='../cms-html/"+url+"'></iframe>";
			$("#tabs").tabs("add", {
				title : text,
				iconCls : iconCls,
				content : content,
				closable : true
			});
		}
	}
</script>
